{% extends "layout.html" %}
{% block content %}
<h2>Предсказание с помощью SARIMA</h2>
{% if message %}
  <div class="alert alert-info">{{ message }}</div>
{% endif %}

<form method="POST" class="row g-3">
  <div class="col-md-4">
    <label class="form-label">Имя CSV-файла:</label>
    <input type="text" name="csv_filename" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Столбец с датами:</label>
    <input type="text" name="date_col" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Столбец-таргет:</label>
    <input type="text" name="target_col" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Имя модели (без .pkl):</label>
    <input type="text" name="model_name" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Горизонт прогноза (шагов):</label>
    <input type="number" name="forecast_steps" class="form-control" value="14">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Сделать прогноз</button>
  </div>
</form>

{% if plot_filename %}
  <hr>
  <h4>Результат</h4>
  <img src="{{ url_for('static', filename='plots/' + plot_filename) }}"
       alt="Прогноз" class="img-fluid img-thumbnail">
{% endif %}
{% endblock %}
