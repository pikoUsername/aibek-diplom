{% extends "layout.html" %}
{% block title %}Тіркелу{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4 text-center">Аккаунт жасау</h2>
    {% if errors %}
      <div class="alert alert-danger">
        <ul>
          {% for error in errors %}
            <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
    <form method="POST" action="{{ url_for('auth.register') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Пайдаланушының аты</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ username or '' }}" placeholder="Пайдаланушының атын енгізіңіз" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Электрондық пошта</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ email or '' }}" placeholder="email енгізіңіз" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Құпия сөз</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Құпия сөзді ойлап табыңыз" required>
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Құпия сөзді растау</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Құпия сөзді растаңыз" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Тіркелу</button>
    </form>
    <p class="text-center mt-3">
      Тіркелген бе? <a href="{{ url_for('auth.login') }}">Кіру</a>
    </p>
  </div>
</div>
{% endblock %}
