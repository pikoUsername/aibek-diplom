{% extends "layout.html" %}
{% block content %}
<h2>Обучение новой SARIMA-модели</h2>
{% if message %}
  <div class="alert alert-info">{{ message }}</div>
{% endif %}

<form method="POST" class="row g-3">
  <div class="col-md-4">
    <label class="form-label">Имя CSV-файла (уже загружен):</label>
    <input type="text" name="csv_filename" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Столбец с датами:</label>
    <input type="text" name="date_col" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Столбец-таргет (продажи и т.п.):</label>
    <input type="text" name="target_col" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Имя для модели:</label>
    <input type="text" name="model_name" class="form-control" required>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-success">Обучить модель</button>
  </div>
</form>
{% endblock %}
