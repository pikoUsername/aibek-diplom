{% extends "layout.html" %}
{% block content %}
<h2>Детектирование аномалий / всплесков</h2>
{% if message %}
  <div class="alert alert-info">{{ message }}</div>
{% endif %}
<form method="POST">
  <div class="mb-3">
    <label for="csv_filename" class="form-label">CSV‑файл:</label>
    <select name="csv_filename" id="csv_filename" class="form-select" required>
      <option value="" disabled selected>-- выберите CSV --</option>
      {% for f in data_files %}
      <option value="{{ f }}">{{ f }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="date_col" class="form-label">Столбец даты:</label>
    <input type="text" name="date_col" id="date_col" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="target_col" class="form-label">Столбец данных:</label>
    <input type="text" name="target_col" id="target_col" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Найти аномалии</button>
</form>
{% if plot_filename %}
<hr>
<h4>Результат:</h4>
<img src="{{ url_for('static', filename='plots/' ~ plot_filename) }}" class="img-fluid" alt="Аномалии">
{% endif %}
{% endblock %}
