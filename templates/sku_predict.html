{% extends "layout.html" %}
{% block content %}
<h2>Предсказание модели по SKU</h2>
{% if message %}
  <div class="alert alert-info">{{ message }}</div>
{% endif %}
<form method="POST">
  <div class="mb-3">
    <label for="csv_filename" class="form-label">CSV‑файл:</label>
    <select name="csv_filename" id="csv_filename" class="form-select" required>
      <option value="" disabled selected>-- выберите CSV --</option>
      {% for f in data_files %}
      <option value="{{ f }}">{{ f }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="date_col" class="form-label">Столбец даты:</label>
    <input type="text" name="date_col" id="date_col" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="sku_col" class="form-label">Столбец SKU:</label>
    <input type="text" name="sku_col" id="sku_col" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="sales_col" class="form-label">Столбец продаж:</label>
    <input type="text" name="sales_col" id="sales_col" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="sku_value" class="form-label">Значение SKU:</label>
    <input type="text" name="sku_value" id="sku_value" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="model_name" class="form-label">Выберите модель:</label>
    <select name="model_name" id="model_name" class="form-select" required>
      <option value="" disabled selected>-- выберите модель --</option>
      {% for mf in model_files %}
      <option value="{{ mf }}">{{ mf }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="forecast_steps" class="form-label">Горизонт прогноза (дней):</label>
    <input type="number" name="forecast_steps" id="forecast_steps" class="form-control" value="14">
  </div>
  <button type="submit" class="btn btn-primary">Сформировать прогноз</button>
</form>
{% if plot_filename %}
<hr>
<h4>Результат прогноза:</h4>
<img src="{{ url_for('static', filename='plots/' ~ plot_filename) }}" class="img-fluid" alt="Прогноз по SKU">
{% endif %}
{% endblock %}
