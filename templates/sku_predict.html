{% extends "layout.html" %}
{% block content %}
<h2>Прогноз по SKU</h2>
{% if message %}
  <div class="alert alert-info">{{ message }}</div>
{% endif %}
<form method="POST" class="row g-3">
  <div class="col-md-3">
    <label class="form-label">CSV-файл:</label>
    <select name="csv_filename" class="form-select" required>
      <option value="" disabled selected>-- выберите CSV --</option>
      {% for f in data_files %}
      <option value="{{ f }}">{{ f }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-3">
    <label class="form-label">Скрипт (опционально):</label>
    <select name="script_name" class="form-select">
      <option value="none" selected>-- без скрипта --</option>
      {% for sf in script_files %}
      <option value="{{ sf }}">{{ sf }}</option>
      {% endfor %}
    </select>
  </div>
  <!-- Колонки -->
  <div class="col-md-3">
    <label class="form-label">Столбец даты:</label>
    <input type="text" name="date_col" class="form-control" required>
  </div>
  <div class="col-md-3">
    <label class="form-label">Столбец SKU:</label>
    <input type="text" name="sku_col" class="form-control" required>
  </div>
  <div class="col-md-3">
    <label class="form-label">Столбец продаж:</label>
    <input type="text" name="sales_col" class="form-control" required>
  </div>
  <div class="col-md-3">
    <label class="form-label">Значение SKU:</label>
    <input type="text" name="sku_value" class="form-control" required>
  </div>
  <!-- Выбор модели и прогноз -->
  <div class="col-md-3">
    <label class="form-label">Модель:</label>
    <select name="model_name" class="form-select" required>
      <option value="" disabled selected>-- выберите модель --</option>
      {% for mf in model_files %}
      <option value="{{ mf }}">{{ mf }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-3">
    <label class="form-label">Горизонт прогноза (дней):</label>
    <input type="number" name="forecast_steps" class="form-control" value="14">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Сформировать прогноз</button>
  </div>
</form>
{% if plot_filename %}
<hr>
<h4>Результат прогноза:</h4>
<img src="{{ url_for('static', filename='plots/' + plot_filename) }}" class="img-fluid img-thumbnail" alt="Прогноз по SKU">
{% endif %}
{% endblock %}
