{% extends "layout.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <h2>Загрузка CSV</h2>
    {% if message %}
      <div class="alert alert-info">{{ message }}</div>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Выберите CSV-файл:</label>
        <input class="form-control" type="file" name="file" required>
      </div>
      <button type="submit" class="btn btn-primary">Загрузить</button>
    </form>
  </div>
  <div class="col-md-6">
    <h2>Описание</h2>
    <p>Здесь можно загрузить CSV-файл с данными (например, продажи/прибыли/количество)
    для последующего обучения модели SARIMA и прогнозирования.</p>
  </div>
</div>
{% endblock %}
