<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SARIMA App</title>
  <!-- Подключаем Bootstrap 5 через CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Небольшие отступы -->
  <style>
    body {
      margin: 20px;
    }
    .container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Простейшая навигация -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">SARIMA App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">Menu</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('train_sarima') }}">Обучение модели</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('predict') }}">Предсказание</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('metrics') }}">Метрики</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('history') }}">История графиков</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap 5 JS (для responsive меню, например) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
